<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 | Page Not Found</title>
    <link rel="shortcut icon" href="../assets/Logo.svg" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind CDN -->
    <link rel="stylesheet" href="./src/output.css" />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  </head>

  <body
    class="min-h-screen bg-white flex items-center justify-center px-6 text-white"
  >
    <div class="w-full max-w-xl flex flex-col items-center text-center gap-10">
      <!-- Image Section (TOP) -->
      <div class="w-full h-[360px] md:h-[400px] rounded-xl overflow-hidden">
        <img
          src="./assets/404-error.png"
          alt="404 illustration"
          class="w-full h-full object-contain"
        />
      </div>

      <!-- Content Section (BOTTOM) -->
      <div class="space-y-4">
        <h2 class="text-2xl text-black md:text-3xl font-semibold">
          Sorry! Page Not Found
        </h2>

        <p class="text-gray-700 max-w-2xl mx-auto leading-relaxed">
          The page you are trying to access does not exist, may have been
          removed, or is temporarily unavailable.
        </p>

        <div class="flex flex-wrap justify-center gap-4 pt-2">
          <a
            href="/"
            class="inline-flex items-center justify-center rounded-full bg-primary px-6 py-3 text-sm font-medium text-white transition hover:bg-secondary"
          >
            Go to Homepage
          </a>

          <a
            href="javascript:history.back()"
            class="inline-flex items-center justify-center rounded-full border border-gray-300 px-6 py-3 text-sm font-medium text-black transition hover:bg-gray-100"
          >
            Go Back
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
