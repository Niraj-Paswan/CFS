<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon - Chimulkar Financial Services</title>
    <link rel="shortcut icon" href="./assets/Logo.svg" type="image/x-icon" />

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="./src/output.css" />
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Page Load Animation Using Tailwind-Like Utility */
      .page-fade {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 1s ease-out, transform 1s ease-out;
      }
      .page-fade-show {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  </head>

  <body class="flex items-center justify-center bg-transparent">
    <!-- WRAPPER ADDED â†“ -->
    <div id="pageWrapper" class="page-fade">
      <div class="relative w-full">
        <!-- Coming Soon Image for Large Screens -->
        <img
          src="./assets/comingsoon.png"
          alt="Coming Soon"
          class="w-full hidden lg:block"
        />

        <!-- Mobile / Tablet View -->
        <div class="relative w-full">
          <!-- Blue Background -->
          <img
            src="./assets/turtle-bg.png"
            alt="Blue Background"
            class="w-full lg:hidden md:hidden object-cover"
          />

          <!-- COMING + SOON Text (behind turtle) -->
          <div
            class="absolute inset-0 bottom-[300px] flex flex-col items-center justify-center z-0 lg:hidden md:hidden"
          >
            <img src="./assets/coming.png" alt="Coming" class="w-72 mb-2" />
            <img src="./assets/SOON.png" alt="Soon" class="w-72" />
          </div>

          <!-- Turtle -->
          <img
            src="./assets/turtle.png"
            alt="Turtle"
            class="hidden absolute top-64 -left-32 lg:hidden md:hidden h-[10rem] scale-175 z-10"
          />
        </div>

        <!-- Logo -->
        <img
          src="./assets/CFS TRANSPARENT.png"
          alt="CFS Logo"
          class="absolute top-24 lg:top-28 left-1/2 -translate-x-1/2 w-44 lg:w-60 max-w-xs"
        />

        <!-- Social Icons -->
        <div
          class="absolute bottom-4 lg:bottom-8 left-1/2 -translate-x-1/2 text-center"
        >
          <p class="text-lg text-gray-200 mb-4 font-semibold uppercase">
            Stay Tuenued
          </p>

          <!-- Column on mobile, Row on desktop -->
          <div
            class="flex flex-row items-center space-x-4 mb-12 lg:mb-0 lg:space-y-0"
          >
            <!-- Phone Button -->
            <a
              href="tel:+918208031927"
              target="_blank"
              class="flex items-center border border-transparent bg-primary hover:bg-secondary hover:border-secondary text-white pl-1.5 pr-5 py-1.5 rounded-full text-sm gap-3 group transition duration-300 hover:opacity-90"
            >
              <!-- Arrow bubble moved to LEFT -->
              <span
                class="bg-white text-black text-xs lg:text-base rounded-full p-2 flex items-center justify-center transition-transform"
              >
                <i data-lucide="phone" class="w-[18px] h-[18px]"></i>
              </span>

              Call
            </a>

            <!-- Email Button -->
            <a
              href="mailto:chimulkarfinancialservices@gmail.com"
              target="_blank"
              class="flex items-center border border-transparent bg-primary hover:bg-secondary hover:border-secondary text-white pl-1.5 pr-5 py-1.5 rounded-full text-sm gap-3 group transition duration-300 hover:opacity-90"
            >
              <!-- Arrow bubble moved to LEFT -->
              <span
                class="bg-white text-black text-xs lg:text-base rounded-full p-2 flex items-center justify-center transition-transform"
              >
                <i data-lucide="mail" class="w-[18px] h-[18px]"></i>
              </span>

              Mail
            </a>

            <!-- Location Button -->
            <a
              href="https://www.google.com/maps/dir/?api=1&destination=15.4038977,74.0086659"
              target="_blank"
              class="flex items-center border border-transparent bg-primary hover:bg-secondary hover:border-secondary text-white pl-1.5 pr-5 py-1.5 rounded-full text-sm gap-3 group transition duration-300 hover:opacity-90"
            >
              <!-- Arrow bubble moved to LEFT -->
              <span
                class="bg-white text-black text-xs lg:text-base rounded-full p-2 flex items-center justify-center transition-transform"
              >
                <i data-lucide="map-pin" class="w-[18px] h-[18px]"></i>
              </span>

              Locate
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- END WRAPPER -->

    <!-- Activate Lucide Icons -->
    <script>
      lucide.createIcons();

      // Fade-in on Load
      window.addEventListener("load", () => {
        document.getElementById("pageWrapper").classList.add("page-fade-show");
      });
    </script>
  </body>
</html>
