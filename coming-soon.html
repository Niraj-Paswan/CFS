      /* Page Load Animation Using Tailwind-Like Utility */
      .page-fade {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 1s ease-out, transform 1s ease-out;
      }
      .page-fade-show {

    <!-- Temporaray Loader hidden logic -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const progressFill = document.getElementById("progressFill");
        const progressText = document.getElementById("progressText");
        const loader = document.querySelector(".logo-loader");

        const isFirstLoad = !localStorage.getItem("siteLoaded");

        const MAX_TIME = 7000; // hard safety cap
        const FAST_EXIT = 2000; // repeat visit exit
        const startTime = Date.now();

        let visualProgress = 0;
        let targetProgress = 0;
        let finished = false;

        /* ===============================
       REAL IMAGE-BASED PROGRESS
       =============================== */
        const images = Array.from(document.images);
        const totalAssets = images.length || 1;
        let loadedAssets = 0;

        function assetLoaded() {
          loadedAssets++;
          targetProgress = (loadedAssets / totalAssets) * 100;
        }

        images.forEach((img) => {
          if (img.complete) {
            assetLoaded();
          } else {
            img.addEventListener("load", assetLoaded);
            img.addEventListener("error", assetLoaded);
          }
        });

        /* ===============================
       SMOOTH VISUAL ANIMATION
       =============================== */
        const animate = setInterval(() => {
          visualProgress += Math.max(
            0.4,
            (targetProgress - visualProgress) * 0.1
          );

          visualProgress = Math.min(visualProgress, 100);

          progressFill.style.width = visualProgress + "%";
          progressText.textContent = Math.floor(visualProgress) + "%";

          if (visualProgress >= 100) {
            clearInterval(animate);
            hideLoader();
          }
        }, 16);

        /* ===============================
       SAFE EXIT HANDLERS
       =============================== */
        function hideLoader() {
          if (finished) return;
          finished = true;

          localStorage.setItem("siteLoaded", "true");

          loader.style.transition = "opacity 0.4s ease-in";
          loader.style.opacity = "0";
          loader.style.pointerEvents = "none";

          setTimeout(() => {
            loader.style.display = "none";
          }, 400);
        }

        /* MAX 7s SAFETY */
        setTimeout(() => {
          targetProgress = 100;
        }, MAX_TIME);

        /* FAST EXIT FOR REPEAT VISITS */
        if (!isFirstLoad) {
          setTimeout(() => {
            targetProgress = 100;
          }, FAST_EXIT);
        }
      });
    </script>
