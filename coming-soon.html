<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon - Chimulkar Financial Services</title>
    <link rel="shortcut icon" href="./assets/Logo.svg" type="image/x-icon" />

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="./src/output.css" />
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="flex items-center justify-center bg-transparent">
    <div class="relative w-full">
      <!-- Coming Soon Image for Large Screens -->
      <img
        src="./assets/comingsoon.png"
        alt="Coming Soon"
        class="w-full hidden lg:block"
      />

      <!-- Mobile / Tablet View -->
      <div class="relative w-full">
        <!-- Blue Background -->
        <img
          src="./assets/turtle-bg.png"
          alt="Blue Background"
          class="w-full lg:hidden md:hidden object-cover"
        />

        <!-- COMING + SOON Text (behind turtle) -->
        <div
          class="absolute inset-0 bottom-[300px] flex flex-col items-center justify-center z-0 lg:hidden md:hidden"
        >
          <img src="./assets/coming.png" alt="Coming" class="w-72 mb-2" />
          <img src="./assets/SOON.png" alt="Soon" class="w-72" />
        </div>

        <!-- Turtle (front) -->
        <img
          src="./assets/turtle.png"
          alt="Turtle"
          class="hidden absolute top-64 -left-32 lg:hidden md:hidden h-[10rem] scale-175 z-10"
        />
      </div>

      <!-- Logo at Top Center -->
      <img
        src="./assets/CFS TRANSPARENT.png"
        alt="CFS Logo"
        class="absolute top-4 lg:top-12 left-1/2 -translate-x-1/2 w-44 lg:w-64 max-w-xs"
      />

      <!-- Social Icons at Bottom Center -->
      <div
        class="absolute bottom-12 lg:bottom-8 left-1/2 -translate-x-1/2 text-center"
      >
        <p class="text-sm text-gray-200 mb-4 font-medium">Stay Connected</p>
        <div class="flex justify-center space-x-4">
          <!-- Phone -->
          <a
            href="tel:+918208031927"
            target="_blank"
            class="w-10 h-10 lg:w-12 lg:h-12 bg-white border border-white/10 rounded-full flex items-center justify-center hover:border-secondary transition-colors duration-300"
          >
            <i
              data-lucide="phone"
              class="w-5 h-5 lg:w-6 lg:h-6 fill-secondary stroke-0"
            ></i>
          </a>

          <!-- Email -->
          <a
            href="mailto:info@chimulkarfinancial.com"
            target="_blank"
            class="w-10 h-10 lg:w-12 lg:h-12 bg-white border border-white/10 rounded-full flex items-center justify-center hover:border-secondary transition-colors duration-300"
          >
            <i
              data-lucide="mail-open"
              class="w-5 h-5 lg:w-6 lg:h-6 fill-secondary stroke-white"
            ></i>
          </a>

          <!-- Location -->
          <a
            href="https://www.google.com/maps/dir/?api=1&destination=15.4038977,74.0086659"
            target="_blank"
            class="w-10 h-10 lg:w-12 lg:h-12 bg-white border border-white/10 rounded-full flex items-center justify-center hover:border-secondary transition-colors duration-300"
          >
            <i
              data-lucide="map-pin"
              class="w-5 h-5 lg:w-6 lg:h-6 fill-secondary stroke-white"
            ></i>
          </a>
        </div>
      </div>
    </div>

    <!-- Activate Lucide Icons -->
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
